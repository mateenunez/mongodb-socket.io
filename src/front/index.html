<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <title>Socket.io & Mongodb</title>
</head>
<body>

    <div class="main">
        <form id="form" class="form">
            <input type="text" name="title" class="form-control" placeholder="Titulo de logro">
            <textarea name="description" class="form-control" placeholder="Descripcion de logro" rows="3"></textarea>
            <input type="text" name="imgUrl" class="form-control" placeholder="/public/nombrelogro.jpg">
            <input type="date" name="date" class="form-control" placeholder="DD/MM/AAAA">
            <button type="submit" class="btn btn-success"> Aceptar </button>
        </form>
        
        <div style="align-items: center; display: flex; flex-direction: column;">
            <h3 class="maintext">
                Bienvenido a la pagina de mis logros en Blasphemous I, agrega o elimina los trofeos a completar para que consiga el 100% del juego.
            </h3>
            <p>Progreso actual: <div id="display" class="d-flex"></div></p> 
            <div class="progress" role="progressbar" style="width: 70%;" aria-label="Basic example" aria-valuenow="16" aria-valuemin="50" aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: 0%" id="progress-ui"></div>
            </div>
        </div>
    </div>

    <div class="trophies-display">
        <figure class="text-center">
            <blockquote class="blockquote">
              <h4>Lista de trofeos para Blasphemous I</h4>
            </blockquote>
            <figcaption class="blockquote-footer">
              <cite title="Source Title">Steam: theSkon</cite>
            </figcaption>
        </figure>
        <div id="trophies" class="trophies-cards">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./main.js"></script>
    
</body>
</html>
